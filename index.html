<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Sidebar | Pratice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <button class="small-sidebar-btn"><i class="fa-solid fa-chevron-left"></i></button>
        <div class="side-bar">
            <div class="profile-sec">
                <div class="profile-pic"></div>
                <span class="profile-name"><b>Hi, PhoeniX!</b></span>
            </div>
            <h3>GENERAL</h3>
            <ul>
                <li class="option-1">
                    <i class="fa-solid fa-gem icon-s"></i><span class="menu">Components</span><i class="fa-solid fa-chevron-right right-icons"></i>
                </li>
                <li class="hid1">Grid</li>
                <li class="hid1">Layout</li>
                <li class="hid1">Forms<i class="fa-solid fa-chevron-right"></i></li>
                <li class="option-2">
                    <i class="fa-solid fa-chart-simple icon-s"></i><span class="menu">Charts</span><i class="fa-solid fa-chevron-right right-icons"></i>
                </li>
                <li class="hid2">Pie Chart</li>
                <li class="hid2">Line Chart</li>
                <li class="hid2">Bar Chart</li>
                <li class="option-3">
                    <i class="fa-solid fa-cart-shopping icon-s"></i><span class="menu">E-commerce</span><i class="fa-solid fa-chevron-right right-icons"></i>
                </li>
                <li class="hid3">Products</li>
                <li class="hid3">Orders</li>
                <li class="hid3">Credit Card</li>
                <li>
                    <i class="fa-solid fa-globe icon-s"></i><span class="menu">Maps</span><i class="fa-solid fa-chevron-right right-icons"></i>
                </li>
                <li>
                    <i class="fa-solid fa-paint-roller icon-s"></i><span class="menu">Themes</span><i class="fa-solid fa-chevron-right right-icons"></i>
                </li>
            </ul>
            <h3>EXTRA</h3>
            <ul>
                <li><i class="fa-solid fa-book icon-s"></i><span class="menu">Documentation</span></li>
                <li><i class="fa-solid fa-calendar icon-s"></i><span class="menu">Calendar</span></li>
                <li><i class="fa-solid fa-handshake icon-s"></i><span class="menu">Examples</span></li>
            </ul>
        </div>
        <div class="message-box">
            <p class="message">Life is interesting<br>With<br>HTML, CSS and JavaScript</p>
            <button class="activity">Learn now</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
